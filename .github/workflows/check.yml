name: check

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  resource:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # pip install maafw
      - name: Install maafw
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade maafw --pre

      - name: Check Resource
        run: |
          python ./tools/check_resource.py ./assets/resource/ ./assets/resource_bilibili/

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run maa-checker
        run: |
          npx @nekosu/maa-checker@latest ./assets/interface.json
